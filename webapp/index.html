<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Stock MM</title>

    <!-- 1. Carga del núcleo de SAPUI5 -->
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "com.logaligroup": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-libs="sap.m">
    </script>
</head>

<!-- 2. El cuerpo del HTML solo contiene el contenedor del componente UI5 -->
<body class="sapUiBody" id="content">
    <!-- Este div es el contenedor donde SAPUI5 cargará nuestra aplicación completa -->
    <div data-sap-ui-component data-name="com.logaligroup" data-id="container" data-settings='{"id" : "com.logaligroup"}'></div>
</body>
</html>
